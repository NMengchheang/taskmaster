<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Contact Us</title>
    <style>
        body {
            background-color: darkgray;
        }
        input,
        textarea {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="container col-sm-3 mt-5">
        <div>
            <h2>Contact Us</h2>
        </div>
        <form id="contactForm">
            <div class="mb-3">
                <label for="fullname" class="form-label">Full Name*</label>
                <input type="text" class="form-control fs-5" id="fullname" placeholder="Input Full name" style="background-color: darkgray;">
                <small class="error text-danger"></small>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address*</label>
                <input type="email" class="form-control fs-5" id="email" placeholder="Input Email Address" style="background-color: darkgray;">
                <small class="error text-danger"></small>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message Textarea</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Input Message Text" style="background-color: darkgray;"></textarea>
                <small class="error text-danger"></small>
            </div>
            <button type="submit" class="col-sm-12 btn btn-primary"><i class="fa-solid fa-paper-plane"></i> Send</button>
            <h3 id="success" class="text-success"></h3>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="javascript.js"></script>
</body>
</html>
